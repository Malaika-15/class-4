<script>

 var inputNum = prompt('Enter my number');   
 
 var result = 0;

 document.write('Multiples of:+ inputNum' + '<br/>');

for (var i=10; i>=1; i--) {

result = inputNum*i;

document.write(inputNum +'*'+ i +'='+ result +' <br/>');
} 
</script>
